<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body bgcolor="pink">
    <div>
        <h2>Java Script</h2>
        <h3><p style="color:blue">Quick Sort</p></h3>
        <script>
            function quick_Sort(origArray) {
                if (origArray.length <= 1) { 
                    return origArray;
                } 
                else{
                    var left = [];
                    var right = [];
                    var newArray = [];
                    var pivot = origArray.pop();
                    var length = origArray.length;

                    for (var i = 0; i < length; i++) {
                        if (origArray[i] <= pivot) {
                            left.push(origArray[i]);
                        } 
                        else{
                            right.push(origArray[i]);
                        }
                    }

                return newArray.concat(quick_Sort(left), pivot, quick_Sort(right));
                }
            }

            var myArray = [4, 0, -2, 5, -5, 3, 10, 41, 9];
            document.write("<b>Original array:</b> " + myArray);
            var sortedArray = quick_Sort(myArray);
            document.write("<br><b>Sorted array after quick sort:</b> " + sortedArray);
        </script>
        <hr color="red">
        <h3><p style="color:blue">Even Odd for 0-15 numbers</p></h3>
        <script>
            for(var i=0;i<=15;i++){
                if(i%2==0){
                    document.write(i + " is Even.<br>");
                }
                else{
                    document.write(i + " Odd.<br>");
                }
            }
        </script>
        <hr color="blue">
    </div>
</body>
</html>
