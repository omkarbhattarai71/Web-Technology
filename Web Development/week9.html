    <h2>Java Script</h2>
    <h3><p style="color:blue">Average and Grade Determination</p></h3>
    <script>
        var stNames = [['Omkar',85], ['Raj', 78], ['Hari', 89], ['Geeta', 77.5], ['Jeevan',76]];
        var avg = 0;
        for(var i=0; i<stNames.length; i++){
            avg = avg+stNames[i][1];
            var totAverage = (avg/(stNames.length));
        }
        document.write("Average Grade: "+ totAverage);
        document.write("<br><b>Result</b>: ")
        if(totAverage<40){
            document.write("Grade: F")
        }
        else if(totAverage<50){
            document.write("Grade: E")
        }
        else if(totAverage<60){
            document.write("Grade : D");
        }
        else if(totAverage<70){
            document.write("Grade : C");
        }
        else if(totAverage<80){
            document.write("Grade : B");
        }
        else if(totAverage<90){
            document.write("Grade : A");
        }
        else if(totAverage<100){
            document.write("Grade : O");
        }             

    </script>
    <hr color="red">
    <h3><p style="color:blue">Sum of multiples of 3 and 5 under 1000</p></h3> 
        <script>
            var sum=0;
            for(var i=0;i<1000;i++){
                if(i%3===0 || i%5===0){
                    sum =sum+i;
                }
            }
            document.write("Sum of multiples of 3 and 5 under 1000 is: " + sum);
        </script>
